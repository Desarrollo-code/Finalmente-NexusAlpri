# render.yaml
# Este archivo le dice a Render c贸mo construir y desplegar tu aplicaci贸n y base de datos.
# https://render.com/docs/blueprint-spec

services:
  # 1. La Base de Datos MySQL
  - type: pserv
    name: nexus-db
    plan: free 
    region: oregon 
    # 'runtime: mysql' se elimina ya que no es necesario para este tipo de servicio.

  # 2. La Aplicaci贸n Web (Next.js)
  - type: web
    name: nexus-alpri-app
    runtime: node
    plan: free 
    region: oregon
    healthCheckPath: /api/health
    buildCommand: "npm install && prisma generate && prisma migrate deploy && next build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: nexus-db
          property: connectionString # Propiedad de conexi贸n correcta.
      - key: JWT_SECRET
        sync: false # Se debe configurar manualmente en el dashboard de Render.
      - key: RESEND_API_KEY
        sync: false # Se debe configurar manualmente en el dashboard de Render.
      - key: NODE_ENV
        value: production
