services:
  # 1. La Base de Datos MySQL (definida como un servicio privado)
  - type: pserv
    name: nexus-db
    plan: free 
    region: oregon 
    # 'runtime: mysql' no es necesario para los servicios de base de datos de Render.
    # El tipo de base de datos se infiere del string de conexi贸n que provee Render.

  # 2. La Aplicaci贸n Web (Next.js)
  - type: web
    name: nexus-alpri-app
    runtime: node
    plan: free 
    region: oregon
    healthCheckPath: /api/health
    buildCommand: "npm install && prisma generate && prisma migrate deploy && next build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: nexus-db
          property: connectionString # Esta es la propiedad correcta para 'fromService'
      - key: JWT_SECRET
        sync: false # Se debe configurar manualmente en el dashboard de Render.
      - key: RESEND_API_KEY
        sync: false # Se debe configurar manualmente en el dashboard de Render.
      - key: NODE_ENV
        value: production
