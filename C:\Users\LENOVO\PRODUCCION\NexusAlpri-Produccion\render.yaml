# render.yaml
# Este archivo le dice a Render cómo construir y desplegar tu aplicación y base de datos.
# https://render.com/docs/blueprint-spec

services:
  # 1. La Base de Datos MySQL
  - type: pserv
    name: nexus-db
    plan: free
    region: oregon
    # 'runtime: mysql' no es necesario y se elimina.
    # 'databaseName' y 'user' no se definen aquí para MySQL.

  # 2. La Aplicación Web (Next.js)
  - type: web
    name: nexus-alpri-app
    runtime: node
    plan: free
    region: oregon
    healthCheckPath: /api/health
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: nexus-db
          property: connectionString # CORREGIDO: Propiedad de conexión correcta
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
