# Este archivo le dice a Render cómo construir y desplegar tu aplicación y base de datos.
# https://render.com/docs/blueprint-spec

services:
  # 1. La Base de Datos PostgreSQL (en lugar de MySQL)
  - type: pserv
    name: nexus-db
    databaseName: nexus_db
    user: nexus_user
    plan: free
    region: oregon

  # 2. La Aplicación Web (Next.js)
  - type: web
    name: nexus-alpri-app
    runtime: node
    plan: free
    region: oregon
    healthCheckPath: /api/health
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nexus-db
          property: connectionString # Usamos la propiedad correcta
      - key: JWT_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
