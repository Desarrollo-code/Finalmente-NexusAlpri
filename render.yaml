# render.yaml
# Este archivo le dice a Render cómo construir y desplegar tu aplicación y base de datos.
# https://render.com/docs/blueprint-spec

services:
  # 1. La Base de Datos MySQL
  - type: pserv # Base de datos privada
    name: nexus-db
    runtime: mysql
    plan: free # Puedes cambiarlo a un plan de pago para mejor rendimiento
    region: oregon # Elige la región más cercana a tus usuarios

  # 2. La Aplicación Web (Next.js)
  - type: web
    name: nexus-alpri-app
    runtime: docker # Le decimos a Render que use nuestro Dockerfile
    plan: free # Puedes cambiarlo a un plan de pago para mejor rendimiento
    region: oregon
    healthCheckPath: /api/health
    # Render usará el Dockerfile por defecto, no necesita 'buildCommand'.
    # El puerto expuesto en el Dockerfile debe coincidir aquí.
    # El 'startCommand' está definido dentro del Dockerfile (CMD).
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: nexus-db
          property: internalConnectionString # Usa la conexión interna para más seguridad y velocidad
      - key: JWT_SECRET
        sync: false # Se debe configurar manualmente en el dashboard de Render
      - key: RESEND_API_KEY
        sync: false # Se debe configurar manualmente en el dashboard de Render
      - key: NODE_ENV
        value: production
